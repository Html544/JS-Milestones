<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  <title></title>
</head>

<body>
   <div class="container">
     <h1>Script Placement Example</h1>

     <div class="section">
       <h3>1. Script in Head</h3>
       <script>
         alert("Script in Head");
       </script>
     </div>

     <div class="section">
       <h3>2. Script Before HTML</h3>
       <script>
         alert("Script Before HTML");
       </script>
     </div>

     <div class="section">
       <h3>3. Script Inside HTML</h3>
       <script>
         alert("Script Inside HTML");
       </script>
       <p>Content below the script tag inside HTML.</p>
     </div>

     <div class="section">
       <h3>4. Script After HTML</h3>
     </div>

     <script>
       alert("Script After HTML");
     </script>
</body>

</html>
